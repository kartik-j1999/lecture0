<!DOCTYPE html>
<html>
	<head>
		<title> Presidents </title>
		<style>
			h1 {
				color: red;
				text-align:center;
				}
			table{
			border: 2px solid black;
			border-collapse: collapse;
			width: 500px;
			margin: auto;
			}
			th, td{
			border: 1px solid black;
			padding: 5px;
			text-align: center;
			}
			th{
			background-color: lightgrey;
			}
			td{
			color :#e80c1e;
			background-color:#42f5a4;
			}
		</style>
	</head>
	<body>
		<h1>Presidents</h1>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Years in Office</th>
			</tr>
			<tr>
				<td>Rajendra</td>
				<td>Prasad</td>
				<td>1950–1962</td>
			</tr>
			<tr>
				<td>Sarvepalli</td>
				<td>Radhakrishnan</td>
				<td>1962–1967</td>
			</tr>
			<tr>
				<td>Zakir</td>
				<td>Husain</td>
				<td>1967-1969</td>
			</tr>	
		</table>	
	</body>
</html>
